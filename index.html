<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.3/anime.min.js"></script>
</head>
<body>

  <header class="header">
    <h1>Scroll Down!</h1>
    <nav class="nav">
      </nav>
  </header>

  <main>

    <section class="message" id="message1">
      <h2>This is the first message!</h2>
    </section>

    <section class="message" id="message2">
      <h2>This is the second message!</h2>
    </section>

  </main>

  <footer class="footer">
    <p>&copy; 2024 Anime.js Test</p>
  </footer>

  <script>
  // Anime.js for message sections
  var message1 = document.querySelector('#message1 h2');
  var message2 = document.querySelector('#message2 h2');

  window.addEventListener('scroll', function() {
    if(window.scrollY > 100) {
      anime({
        targets: message1,
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeInOutSine'
      });
    }
    if(window.scrollY > 300) {
      anime({
        targets: message2,
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeInOutSine'
      });
    }
  });
  </script>

</body>
</html>
